<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>hello weather</title>
       <link rel="icon" type="image/x-icon" href="weather.ico">
       <link rel="stylesheet" href="style.css">
</head>

<body>
       <div class="container">
              <div class="current-info">
                     <div class="datecontainer">
                            <div class="time" id="time">
                                    <span id="am-pm">
                                          
                                   </span>
                            </div>
                            <div class="date" id="date">
                                   </div>
                            <div class="others" id="current-weather-items">
                                  
                            </div>
                     </div>
                     <div class="place-container">
                            <div class="time-zone" id="time-zone">asia/bihar</div>
                            <div class="country" id="country">longitude</div>
                     </div>

              </div>
       </div>

       <div class="future-forcast">
              <div class="today-forecast" id="current-temp">
                     
              </div>

              <div class="remainingweekforecast" id="weather-forecast">
                     <div class="weather-forecast-item">
                            <div class="day">tue</div>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="w-icons" class="w-icon">
                            <div class="temp">Night -34.5&#8451; </div>
                            <div class="temp">day -44.5 &#8451; </div>
                     </div>
                     <div class="weather-forecast-item">
                            <div class="day">wed</div>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="w-icons" class="w-icon">
                            <div class="temp">Night -34.5 &#8451; </div>
                            <div class="temp">day -44.5 &#8451; </div>
                     </div>
                     <div class="weather-forecast-item">
                            <div class="day">thur</div>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="w-icons" class="w-icon">
                            <div class="temp">Night -34.5 &#8451; </div>
                            <div class="temp">day -44.5 &#8451; </div>
                     </div>
                     <div class="weather-forecast-item">
                            <div class="day">fri</div>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="w-icons" class="w-icon">
                            <div class="temp">Night -34.5 &#8451; </div>
                            <div class="temp">day -44.5 &#8451; </div>
                     </div>
                     <div class="weather-forecast-item">
                            <div class="day">sat</div>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="w-icons" class="w-icon">
                            <div class="temp">Night -34.5 &#8451; </div>
                            <div class="temp">day -44.5 &#8451; </div>
                     </div>
                     <div class="weather-forecast-item">
                            <div class="day">sun</div>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="w-icons" class="w-icon">
                            <div class="temp">Night -34.5 &#8451; </div>
                            <div class="temp">day -44.5 &#8451; </div>
                     </div>
              </div>

       </div>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       <script src="myjscript.js"></script>
</body>

</html>
